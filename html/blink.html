<!DOCTYPE html>

<html lang = "en">
    <head>
        <script>
        
            function blink() 
            {     
                let body = document.querySelector('body');
                if (body.style.visibility == 'visible')
                {
                    body.style.visibility = 'hidden';
                }
                else
                {
                    body.style.visibility = 'visible';
                }
                    
            }
        </script>

        <title>
            Blink
        </title>
    </head>
    <body>
        <p> 
            <h4>Hello, Ayomide</h4>
        </P>
        <p>
            You are a great guy
        </p>
        
    </body>
</html>
