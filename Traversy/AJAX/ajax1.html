<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 1 - Text File</title>
</head>
<body>
    <button id="button"> Get Text File</button>
    <br>
    <div id="text"></div>
    <script>
        // Create event listener
        document.getElementById("button").addEventListener("click", loadText)

        function loadText() {
            // Create XHR Object
            var xhr = new XMLHttpRequest();
            // OPEN - type of request, url/fileName, async/not(true/false)
            // console.log(xhr);
            xhr.open("GET", "sample.txt", true);
            // console.log(`READYSTATE VALUE: ${xhr.readyState}`);

            // xhr.onprogress = function(){
            //     console.log(`READYSTATE VALUE: ${xhr.readyState}`);
            // }

            xhr.onload = function () {
                console.log("READYSTATE VALUE: " + xhr.readyState);
                if(this.status == 200){                    
                    document.getElementById("text").innerHTML += `<h3><i>${this.responseText}</i></h3>`
                } else if(this.status == 404){
                    document.getElementById("text").innerHTML += `<h3><i>Not Found!!!</i></h3>`
                }
            }
            
            xhr.onerror = function(){
                console.log("Error...");
            }

            // xhr.onreadystatechange = function() {
            //     console.log(`READYSTATE VALUE: ${xhr.readyState}`);
            //     if(this.status == 200 && this.readyState == 4){
            //         console.log(this.responseText);
            //     }
            // }

            // Ready State values
            // 0 = request not initialized
            // 1 = server connection established
            // 2 = request received
            // 3 = processing request
            // 4 = request finished and response is ready

            // Onload values
            // 200 = OK
            // 403 = Forbidden
            // 404 = Not Found

            xhr.send();

        }
    </script>
</body>
</html>
